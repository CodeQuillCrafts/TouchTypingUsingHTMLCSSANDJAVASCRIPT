<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TouchTyping - CodeQuillCrafts</title>
  <link rel="stylesheet" href="index.css">
  <script type="module" src="index.js"></script>
</head>

<body>
  <div class="options">
    <span>punctution</span>
    <span>numbers</span>
    <span>time</span>
    <span class="active">words</span>
    <span>quote</span>
    <span>custom</span>
  </div>
  <div class="typingContainer">
    <input type="text" id="reader" disabled>
    <input type="text" id="writer">
  </div>
  <div class="results">
    <input type="text" value="WPM : 0">
    <input type="text" value="Accuracy : 0">
    <input type="text" value="Mistakes : 0">
    <input type="text" value="Time Left : 0">
  </div>
</body>

</html>
